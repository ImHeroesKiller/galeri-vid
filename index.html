<!DOCTYPE html>
<html>
<head>
<title>Video Embed</title>
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.video-container {
    width: 100%;
    max-width: 640px;
    margin-bottom: 20px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.video-container iframe {
    width: 100%;
    height: 360px; /* Adjust as needed */
}
</style>
</head>
<body>

<div class="video-container">
    <iframe src="https://luluvdo.com/d8gpm6vgisni" frameborder="0" allowfullscreen></iframe> 
</div>

</body>
</html>
